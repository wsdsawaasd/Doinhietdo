<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function temperatureConverter(F) {
        let Celsius = (F - 32) / 1.8;
        document.getElementById("outputCelsius").innerHTML = Celsius;
    }
</script>
</body>
</html>
